<!DOCTYPE html>
<html>
    <head>
        <title>Tinook</title>
        <link rel="icon" type="imagem/png" href="tinook.png"/>
        <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/js/bootstrap.min.js">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.8.2-web/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bitter:700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark nav-custom p-2">
            <p class="m-0">TINOOK</p> 
        </nav>
        <div class='container'>
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <h1 class="ml-4 mt-3">Cadastre-se!</h1>
                    <div class="mr-3">
                        <div class="p-4 container cadastro">
                            <div class="row">
                                <div class="input-group mb-4 col-xl-6">
                                    <input type="text" class="form-control" placeholder="Nome completo" aria-label="NomeCompleto" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-4 col-xl-6">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="NomeUsuario" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
                            </div>
                            <button type="button" class="btn btn-light btn-cadastro">Cadastrar</button>
                        </div>
                        <div class="p-4 container login">
                            <div class="row">
                                <div class="input-group mb-4 input-login">
                                    <input type="text" class="form-control" placeholder="Nome de usuário ou email" aria-label="NomeCompleto" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-4 input-login">
                                    <input type="text" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <button type="button" class="btn btn-light btn-entre">Entrar</button>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
<!--
        <div class="icone">
            <p>T</p>
        </div>
-->
    </body>
</html>
